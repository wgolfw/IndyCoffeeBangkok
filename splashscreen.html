<!DOCTYPE html>
<html>
    <head>
        <title>Indy Coffee Bangkok</title>

        <script>
          
          $.iframe = function(options){
              
              var $iframe = $('iframe');
              var opts = $.extend({}, {
                  width: 200,
                  height: 'auto',
              }, options);
              
              
              
              
              
              $iframe.css({
                  'width': opts.width,
                  'height': opts.height,
                  'border': '1px solid #000',
                  'top': '50%',
                  'left': '50%',
                  'position': 'absolute',
                  'margin-left': -(opts.width / 2),
                  'margin-top': -(opts.height /2),
                  'background-color': '#000',
                  'overflow-x': 'hidden',
                  //'display': 'block',
              });
              
              
          };
          $(function(){
            /*  $.iframe({
                  'width': '100%',
                  'height': '100%',
                  
              });
              */
              
              var showApp = setTimeout(function(){
                  $('.display').fadeIn(200);
              },2000);
          });
        </script>

        <style>
            
            iframe.display {
               width:100%;
               height:100%;
               display:none;
            }
            html, body {
                height:100%;
                min-height:100%;
            }
             body {
                background-color:#64a09e;
            }
        </style>

    </head>
