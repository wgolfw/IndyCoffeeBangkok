
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<tabs tabs-style="tabs-icon-center" tabs-type="tabs-dark" class='tabs-icon-only '>


   
  <tab  icon="icon icon-app icon-home " href="#/tab/cafes">
    <nav-view name="cafes-tab"></nav-view>
  </tab>
 
  
    
  <tab   icon="icon icon-app icon-map" href="#/tab/map">
    <nav-view name="map-tab"></nav-view>
  </tab>

 
  <tab   icon="icon  icon-app icon-news" href="#/tab/news">
    <nav-view name="news-tab"></nav-view>
  </tab>


 
  <tab  icon="icon icon-app icon-about" href="#/tab/about">
    <nav-view name="about-tab"></nav-view>
  </tab>


</tabs>
